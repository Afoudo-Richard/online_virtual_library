{% extends 'v_library/root.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <h5 class="">{{title}} Author</h5>
    </div>

    <hr>
</div>
<div class="container mt-5">
    <form action="" method="POST">
        {% csrf_token %}

        <div>
            <div>
                {{form.firstname.label}}
            </div>
            <div>
                {{form.firstname}}
            </div>
        </div>

        <div class="mt-2">
            <div>
                {{form.lastname.label}}
            </div>
            <div>
                {{form.lastname}}
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
