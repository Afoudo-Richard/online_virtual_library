{% extends 'v_library/root.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <h5 class="">Manage Authors</h5>
        <a href="{% url 'add_author' %}" class="btn btn-primary inline-block">Add Author</a>
    </div>
    <hr>
</div>
<div class="container mt-5">
    <table class="table_id display" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Date Created</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            {% for author in authors %}
            <tr>
                <td>{{author.firstname}} {{author.lastname}}</td>
                
                <td>{{author.date_created}}</td>
                <td>
                    <a href="{% url 'edit_author' author.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_author' author.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
