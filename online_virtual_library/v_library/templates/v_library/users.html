{% extends 'v_library/root.html' %}

{% block content %}
<div class="container">
    <h5 class="mt-5">Manage Users</h5>
    <hr>
</div>
<div class="container mt-5">
    <table class="table_id display" >
        <thead>
            <tr>
                <th>No</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    {% if user.is_staff == 1 %}
                    <span class="btn btn-primary"> Staff </span>
                    {% elif user.is_staff == 0 %}
                    <span class="btn btn-success"> Student </span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
